version: '3.8'

services:
  hedge-engine:
    build: .
    container_name: xlp-hedge-engine
    restart: unless-stopped

    # 从.env文件加载所有配置（优先级最高）
    env_file:
      - .env

    # 持久化存储
    volumes:
      # 状态文件持久化（必须）
      - ./data:/app/data
      # 日志持久化（可选）
      - ./logs:/app/logs
      # config.json已不再需要挂载（完全使用环境变量）

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import json; json.load(open('/app/data/state.json'))"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

